<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="instagram-wrapper">
        <!--Criando lado esquerdo-->
        <div class="instagram-phone">
            <img src="imagens/instagram-stories-ads.png" alt="">
        </div>

        <div class="instagram-continue">
            <div class="group">
                <!--Logo escrito-->
                <img src="imagens/logoinstagran.png" class="instagram-logo" width="100px" alt="logo escrito instagram">
                <div class="profile-photo">
                    <!--Foto de perfil-->
                    <img src="imagens/fotoperfil.jpg"  alt="">
                </div>
            
                <!--Dois botoes-->
                <a href="#" class="instagram-login">Continue com o instagran</a>
                <a href="#" class="instagram-logout">Remova conta </a>
            </div>


            <!--Segundo container-->
            <div class="group">
                <p class="not-account">Não é anacarol_andrei?</p>
                <p class="not-account">
                    <span class="link-blue">Alterar conta</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>

            <!--Terceiro container-->
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="dowload">
                    <a href="#" class="app-dowload"></a>
                    <a href="#" class="app-dowload"></a>
                </div>
            </div>

        </div>
    </div>
    
</body>
</html>
